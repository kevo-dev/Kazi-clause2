<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mwaniki & Associates | Legal Excellence Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --legal-navy: #0A1128;
            --legal-gold: #D4AF37;
            --legal-gold-light: #F4E4BC;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: var(--legal-navy);
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .editorial {
            font-family: 'Libre Baskerville', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .bento-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }
        ::selection {
            background: var(--legal-gold-light);
            color: var(--legal-navy);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react",
        "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
        "framer-motion": "https://esm.sh/framer-motion@11.18.1?external=react,react-dom"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
